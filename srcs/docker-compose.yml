version: '3.4'
services:
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    restart: always
    environment:
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - network
    volumes:
      - type: volume
        source: website
        target: /var/www/html
  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      args:
        - DB_CLIENT=${DB_CLIENT}
        - DB_NAME=${DB_NAME}
        - DB_USER=${DB_USER}
        - DB_PASSWORD=${DB_PASSWORD}
        - WP_ADMIN_USER=${WP_ADMIN_USER}
        - WP_ADMIN_PASSWORD=${WP_ADMIN_PASSWORD}
        - WP_USER=${WP_USER}
        - WP_PASSWORD=${WP_PASSWORD}
    restart: always
    networks:
      - network
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    restart: always
    depends_on:
      - wordpress
      - mariadb
    ports:
      - "443:443"
    networks:
      - network
    volumes:
      - type: volume
        source: website
        target: /var/www/html
volumes:
  website:
    driver_opts:
      type: "none"
      o: "bind"
      device: "${HOME}/website"
  database:
    driver_opts:
      type: "none"
      o: "bind"
      device: "${HOME}/database"
networks:
  network:
